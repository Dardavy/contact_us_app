<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Images</title>
  <link rel="stylesheet" href="/css/Slide.css">
  
</head>
<body>

  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>

      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>


      <ul data-slides>
        <li class="slide" data-active>
          <img src="./images/2023-09-16-197-Wolves_Liverpool-600x400 (1).jpg" alt="">
        </li>

        <li class="slide">
          <img src="./images/17761352_screenshot20231012150423_jpeg451b6465666e7e8bf2b0605f2709ca32.jpg" alt="">
        </li>

        <li class="slide">
          <img src="./images/20230912_102342.jpg" alt="">
        </li>
      </ul>

    </div>

  </section>
  <script src="/js/slideScript.js"></script>
</body>
</html>
